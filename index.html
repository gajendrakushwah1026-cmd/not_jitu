<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduVault | Study Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

<div id="adminStatusBar" class="hidden bg-indigo-950 text-white text-[10px] py-1.5 text-center font-bold uppercase tracking-widest">
    Admin Mode Active • Welcome Jitu
</div>

<header class="sticky top-0 z-40 bg-white/90 backdrop-blur-md border-b border-gray-200 px-4 py-3">
    <div class="max-w-7xl mx-auto flex flex-col gap-3">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-black text-indigo-700 tracking-tight">EduVault</h1>
            <div class="flex gap-2">
                <button id="authBtn" onclick="openLoginModal()" class="bg-white border border-gray-300 px-4 py-2 rounded-xl text-sm font-bold shadow-sm active:scale-95 transition-all">
                    <span id="authBtnText">Admin</span>
                </button>
                <button id="addVideoBtn" onclick="openAddModal()" class="hidden bg-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-md shadow-indigo-100 active:scale-95 transition-all">
                    + Add Video
                </button>
            </div>
        </div>
        <div class="relative">
            <input id="searchInput" type="text" placeholder="Videos search karein..." class="w-full bg-gray-100 border-0 px-4 py-3 rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
        </div>
    </div>
</header>

<main class="max-w-7xl mx-auto p-4">
    <div id="loadingStatus" class="flex flex-col items-center justify-center py-20 text-gray-500">
        <div id="loaderIcon" class="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loadingMsg" class="font-medium text-center px-4 text-sm">Vault connect ho raha hai...</p>
    </div>
    
    <div id="contentArea" class="hidden">
        <div id="subjectFilters" class="flex flex-wrap gap-2 mb-6 overflow-x-auto pb-2 no-scrollbar"></div>
        <div id="videoContainer" class="video-grid"></div>
        <div id="emptyState" class="hidden text-center py-20">
            <div class="bg-white p-8 rounded-3xl inline-block shadow-sm border border-gray-100">
                <p class="text-gray-400 font-bold">Abhi koi content nahi hai</p>
                <p class="text-xs text-gray-300">Admin se login karke videos add karein.</p>
            </div>
        </div>
    </div>
</main>

<!-- Modals -->
<div id="authModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-[100] p-6">
    <div class="bg-white rounded-3xl w-full max-w-xs p-6 fade-in shadow-2xl">
        <h2 class="text-xl font-extrabold mb-2 text-gray-800 text-center">Admin Login</h2>
        <input id="adminPass" type="password" placeholder="Pass Key" class="w-full bg-gray-50 border-2 border-gray-100 p-4 rounded-2xl mb-4 outline-none focus:border-indigo-500 transition-all text-center font-bold tracking-widest">
        <div class="flex gap-3">
            <button onclick="closeLoginModal()" class="flex-1 py-3 text-gray-500 font-bold text-sm">Cancel</button>
            <button onclick="handleLoginAttempt()" class="flex-1 bg-indigo-600 text-white py-3 rounded-2xl font-bold text-sm shadow-lg shadow-indigo-100">Unlock</button>
        </div>
    </div>
</div>

<div id="videoModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center z-[100] p-6">
    <div class="bg-white rounded-3xl w-full max-w-sm p-6 fade-in">
        <h2 class="text-xl font-extrabold mb-4 text-gray-800">New Video</h2>
        <div class="space-y-4">
            <input id="vTitle" placeholder="Video Title" class="w-full bg-gray-50 border-0 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            <input id="vSubject" placeholder="Subject (e.g. Physics)" class="w-full bg-gray-50 border-0 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            <input id="vUrl" placeholder="YouTube URL" class="w-full bg-gray-50 border-0 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="pt-2">
                <button id="saveBtn" onclick="saveNewVideo()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-xl shadow-indigo-100 active:scale-95 transition-all">SAVE TO VAULT</button>
                <button onclick="closeAddModal()" class="w-full py-3 text-gray-400 text-xs font-medium mt-2">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

// --- AAPKA ACTUAL FIREBASE DATA ---
const firebaseConfig = {
  apiKey: "AIzaSyB1bJg4JrtFmceuAZvJaMXgUUhxCf1UKdo",
  authDomain: "not-13c89.firebaseapp.com",
  projectId: "not-13c89",
  storageBucket: "not-13c89.firebasestorage.app",
  messagingSenderId: "684410233370",
  appId: "1:684410233370:web:0ed671c584120a4fc1a7a3",
  measurementId: "G-4CCS45VEDJ"
};

let videoList = [];
let isAdminMode = false;
let currentFilter = 'All';
const SECRET_KEY = "Jitu9027"; 
let db, auth;
const VAULT_PATH = "jitu_secure_vault_v1";

async function initApp() {
    try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        
        await signInAnonymously(auth);
        onAuthStateChanged(auth, (user) => { 
            if(user) startDataSync(); 
        });
    } catch(e) { 
        console.error(e);
        document.getElementById('loadingMsg').innerText = "Connection failed. Config check karein.";
    }
}

function startDataSync() {
    const collRef = collection(db, 'artifacts', VAULT_PATH, 'public', 'data', 'videos');
    onSnapshot(collRef, (snap) => {
        videoList = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        videoList.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
        document.getElementById('loadingStatus').style.display = 'none';
        document.getElementById('contentArea').style.display = 'block';
        renderUI();
    }, (err) => {
        console.error(err);
        document.getElementById('loadingMsg').innerText = "Permission Denied! Firestore Rules check karein.";
    });
}

window.handleLoginAttempt = () => {
    if(document.getElementById('adminPass').value === SECRET_KEY) {
        isAdminMode = true;
        document.getElementById('addVideoBtn').classList.remove('hidden');
        document.getElementById('adminStatusBar').classList.remove('hidden');
        document.getElementById('authBtnText').innerText = "Logout";
        closeLoginModal();
        renderUI();
    } else alert("Invalid Admin Key");
};

window.saveNewVideo = async () => {
    if(!isAdminMode) return;
    const title = document.getElementById('vTitle').value;
    const subject = document.getElementById('vSubject').value || 'General';
    const url = document.getElementById('vUrl').value;
    const ytId = url.match(/(?:v=|\/|embed\/|youtu.be\/)([0-9A-Za-z_-]{11})/)?.[1];
    
    if(!title || !ytId) return alert("Title aur YouTube link sahi dalein");

    try {
        const collRef = collection(db, 'artifacts', VAULT_PATH, 'public', 'data', 'videos');
        await addDoc(collRef, { title, subject, url, ytId, createdAt: Date.now() });
        closeAddModal();
        document.getElementById('vTitle').value = '';
        document.getElementById('vSubject').value = '';
        document.getElementById('vUrl').value = '';
    } catch(e) { alert("Save error! Database Rules check karein."); }
};

window.removeVideo = async (id) => {
    if(!isAdminMode) return;
    if(confirm("Delete this video?")) {
        await deleteDoc(doc(db, 'artifacts', VAULT_PATH, 'public', 'data', 'videos', id));
    }
};

window.openLoginModal = () => {
    if(isAdminMode) { isAdminMode = false; location.reload(); return; }
    document.getElementById('authModal').classList.remove('hidden');
};
window.closeLoginModal = () => document.getElementById('authModal').classList.add('hidden');
window.openAddModal = () => document.getElementById('videoModal').classList.remove('hidden');
window.closeAddModal = () => document.getElementById('videoModal').classList.add('hidden');
window.setCategory = (s) => { currentFilter = s; renderUI(); };

window.renderUI = () => {
    const grid = document.getElementById('videoContainer');
    const filterBox = document.getElementById('subjectFilters');
    const searchVal = document.getElementById('searchInput').value.toLowerCase();
    
    const allSubs = ['All', ...new Set(videoList.map(v => v.subject))];
    filterBox.innerHTML = allSubs.map(s => `
        <button onclick="setCategory('${s}')" class="px-5 py-2 rounded-xl text-xs font-bold transition-all ${currentFilter === s ? 'bg-indigo-600 text-white' : 'bg-white border text-gray-400'}">
            ${s}
        </button>
    `).join('');

    const items = videoList.filter(v => (currentFilter === 'All' || v.subject === currentFilter) && v.title.toLowerCase().includes(searchVal));
    document.getElementById('emptyState').classList.toggle('hidden', items.length > 0);
    
    grid.innerHTML = items.map(v => `
        <div class="glass-card rounded-3xl overflow-hidden shadow-sm fade-in">
            <img src="https://img.youtube.com/vi/${v.ytId}/mqdefault.jpg" class="w-full aspect-video object-cover">
            <div class="p-5">
                <h3 class="font-bold text-sm mb-4 line-clamp-2 h-10 leading-tight">${v.title}</h3>
                <div class="flex gap-2">
                    <a href="${v.url}" target="_blank" class="flex-1 text-center bg-indigo-600 text-white py-2.5 rounded-2xl text-[11px] font-bold">Watch Video</a>
                    ${isAdminMode ? `<button onclick="removeVideo('${v.id}')" class="text-red-500 bg-red-50 p-2 rounded-xl">✕</button>` : ''}
                </div>
            </div>
        </div>
    `).join('');
};

document.getElementById('searchInput').addEventListener('input', renderUI);
initApp();
</script>
</body>
            </html>
